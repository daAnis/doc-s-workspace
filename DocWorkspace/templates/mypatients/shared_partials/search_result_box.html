<div class="list-group">
    {% for n in notifications %}
    <a href="{{ n.url }}" class="list-group-item list-group-item-action border-0">
        <div class="d-flex w-100 justify-content-between">
            <small>{{ n.date_time|timesince }}</small>
        </div>
        <p class="mb-1">{{ n.value }}<small class="link-primary">&nbsp;&nbsp;&nbsp;Перейти...</small></p>
    </a>
    {% empty %}
    <a class="list-group-item list-group-item-action border-0">
        <p class="mb-1">Нет уведомлений</p>
    </a>
    {% endfor %}
</div>
