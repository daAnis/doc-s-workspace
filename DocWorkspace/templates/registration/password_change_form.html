{% extends "registration/auth_base.html" %}
{% load widget_tweaks %}

{% block form %}
<h1 class="h3 mb-3 fw-normal">Изменение пароля</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-floating">
        {% render_field form.password class="form-control" id="floatingInput" placeholder="Пароль"  %}
        <label for="floatingPassword">Ваш пароль</label>
    </div>
    <div class="form-floating">
        {{form|crispy}}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="w-100 btn btn-lg btn-dark">Изменить пароль</button>
    </div>
</form>
{% endblock form %}
